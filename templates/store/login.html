{% extends 'store/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4"><i class="bi bi-person-circle"></i>Login</h2>
    <div class="card" style="width: 40%; margin: auto;">
        <div class="card-body" style="background-color: rgb(200, 253, 228) ;">
            <form method="POST" class="form-login">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person-fill"></i>
                        </span>
                        <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required>
                    </div>
                    {{ form.username.errors }}
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
                    </div>
                    {{ form.password.errors }}
                </div>
                
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
